<!DOCTYPE html>
<html>

<head>
    <title>Père Bodul, raconte-nous un histoire !</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url("/background.png") center no-repeat;
            background-size: cover;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            height: 80%;
            margin: auto;
            padding: 20px;
        }

        #storyForm {
            flex: 1;
            margin-right: 20px;
        }

        #storyContainer {
            flex: 1;
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        form {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            box-sizing: border-box;
        }

        input[type="submit"] {
            align-self: center;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #story {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    </style>
</head>

<body>
<h1>Père Bodul, raconte-nous une histoire !</h1>
<div class="container">
    <form id="storyForm">
        <label for="hero">Qui est le héro ?</label>
        <input type="text" id="hero" name="hero">
        <label for="villain">Parlez moi du méchant ?</label>
        <input type="text" id="villain" name="villain">
        <label for="location">Où se situe l'histoire ?</label>
        <input type="text" id="location" name="location">
        <label for="objects">Objets à inclure dans l'histoire (séparés par des virgules):</label>
        <input type="text" id="objects" name="objects">
        <input type="submit" value="Générer l'histoire">
    </form>

    <div id="storyContainer">
        <audio controls id="player"></audio>
        <p id="story">
            Quelle histoire souhaitez-vous générer ?
        </p>
    </div>
</div>

<script>
    var storyForm = document.querySelector('#storyForm');
    var storyElement = document.querySelector('#story');
    var playerElement = document.querySelector('#player');

    storyForm.addEventListener('submit', function (event) {
        event.preventDefault();

        var formElements = event.target.elements;
        var formData = new FormData();
        storyElement.innerText = "Veuillez patienter, l'histoire est en cours de génération...";

        for (var i = 0; i < formElements.length; i++) {
            if (formElements[i].name) {
                formData.append(formElements[i].name, formElements[i].value);
            }
        }

        fetch('/generateStory', {
            method: 'POST',
            body: new URLSearchParams(formData),
        })
            .then(response => response.text())
            .then(data => {
                data = JSON.parse(data);
                storyElement.innerText = data.story;
                playerElement.src = 'data:audio/mpeg;base64,' + data.audio;
            });
    });
</script>
</body>

</html>
